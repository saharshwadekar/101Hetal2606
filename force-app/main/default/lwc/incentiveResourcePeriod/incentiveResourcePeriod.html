<template>
    <lightning-card class="slds-card__body">
        <div class="slds-box slds-theme_shade">
            <div class="slds-grid slds-wrap slds-border_bottom">
                <div class="slds-text-heading_medium slds-text-heading_bold slds-p-bottom_small">Incentive Resource Target : {KPICaption}</div>
                <div class="slds-col_bump-left slds-p-bottom_xx-small">
                    <lightning-combobox
                        class="slds-float_right"
                        style="width: 250px;"
                        variant="label-hidden"
                        placeholder="Select KPI's"
                        options={kpiOptions}
                        value={selectedKPI}
                        onchange={handleComboboxChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-p-bottom_xx-small slds-p-left_xx-small">
                    <lightning-input type="search" variant="label-hidden" onchange={handleSearch}
                        placeholder="search..." value={searchKey}></lightning-input>
                </div>
                <div class="slds-p-bottom_xx-small slds-p-left_xx-small">
                    <lightning-button-icon icon-name="utility:refresh"
                        onclick={handleRefreshList}></lightning-button-icon>
                </div>
            </div>
            <div class="slds-grid slds-wrap ">
                <div class="slds-col slds-size_1-of-1">
                        <lightning-datatable
                            key-field="id"
                            data={rows}
                            columns={columns}
                            onsave={handleSave}
                            draft-values={draftValues}
                            hide-checkbox-column="true"
                            variant="bordered">
                        </lightning-datatable>
                    
                </div>
            </div>
        </div>
    </lightning-card>
</template>
