<!-- sldsValidatorIgnore -->
<template>
    <template if:true={incentiveLines}>
        <template class="slds-expression" iterator:it={incentiveLines}>
            <div key={it.value.Id}>
                <div if:false={it.first} class="slds-m-top_small"></div>
                <c-incentive-builder-line-rowcmp 
                    title={it.value.Name}
                    condition-title={conditionTitle}
                    result-title={resultTitle}
                    incentive-line-object-api-name={incentiveLineObjectApiName}
                    incentive-line={it.value}
                    is-panel-visible={showExpanded}
                    allow-editing={allowEditing}
                ></c-incentive-builder-line-rowcmp>
            </div>
        </template>    
    </template>
    <template if:true={allowEditing}>
        <div class="slds-m-top_small"></div>
        <c-incentive-builder-line-rowcmp 
                title = "Add Incentive Compensation Slab"
                is-new allow-editing
                condition-title={conditionTitle}
                result-title={resultTitle}
                incentive-line-object-api-name={incentiveLineObjectApiName}
                incentive-line={incentiveLine}
        ></c-incentive-builder-line-rowcmp>    
    </template>
</template>
