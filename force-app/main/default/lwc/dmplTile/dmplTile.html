<template>
    <div>
        <a href={navigationUrl} class="slds-box slds-box_link slds-box_x-small slds-media">
            <template if:true={showAvatar}>
                <div
                    class="slds-media__figure slds-media__figure_fixed-width slds-align_absolute-center slds-m-left_xx-small">
                    <lightning-icon size="large" icon-name={avatarIconName}></lightning-icon>
                </div>
            </template>
            <div class={computedBorderClassNames}>
                <div class="slds-media__body slds-p-around_small dmpl-title-body_small">
                    <template if:true={showLeftTop}>
                        <span class="dmpl-tile__tl-box slds-truncate">
                            <p class="slds-truncate">{leftTopLabel}</p>
                            <p class="dmpl-tile__tbox-text dmpl-tile__box-topValue">{leftTopValue}</p>
                        </span>
                    </template>
                    <template if:true={showRightTop}>
                        <span class="dmpl-tile__tr-box">
                            <p class="slds-truncate">{rightTopLabel}</p>
                            <p class="dmpl-tile__tbox-text dmpl-tile__box-topValue">{rightTopValue}</p>
                        </span>
                    </template>
                    <template if:true={showLeftBottom}>
                        <span class="dmpl-tile__bl-box slds-truncate">
                            <p class="dmpl-tile__bbox-text dmpl-tile__box-bottomValue">{leftBottomValue}</p>
                            <p class="slds-truncate">{leftBottomLabel}</p>
                        </span>
                    </template>
                    <template if:true={showRightBottom}>
                        <span class="dmpl-tile__br-box">
                            <p class="dmpl-tile__bbox-text dmpl-tile__box-bottomValue">{rightBottomValue}</p>
                            <p class="slds-truncate">{rightBottomLabel}</p>
                        </span>
                    </template>

                    <h2 class="slds-truncate slds-text-heading_large slds-m-top_x-small" title={heading}>{heading}</h2>
                    <p class="dmpl-tile__box-headingLabel">{subHeading}</p>

                </div>
            </div>
        </a>
        <template if:true={title}>
            <div class="slds-media__body">
                <p>{title}</p>
            </div>    
        </template>
    </div>

</template>
