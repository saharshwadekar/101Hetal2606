<template>
        <lightning-card >
            <div if:true={showQrCode} class="slds-align_absolute-center" style="height:200px;width:200px">
            <div class="qrcode2" id="qrcode2" style="height:200px;width:200px"></div>
        </div>
    <lightning-record-view-form density="comfy" object-api-name={objectApiName} record-id={recordId}>
        <div class="slds-p-horizontal_x-small">
        <lightning-messages> </lightning-messages>
        <div class="slds-grid slds-wrap">
            <template for:each={getFieldsetFields} for:item="field">
                <div key={field.apiName} class="slds-col slds-size_1-of-2">
                    <lightning-output-field field-name={field.apiName}>
                    </lightning-output-field>
                </div>
            </template>
        </div>
    </div>
    </lightning-record-view-form>
</lightning-card>

</template>
